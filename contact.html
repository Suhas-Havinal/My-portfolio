<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        form{
            width: 400px;
            height: 200px;
            padding: 10px;
            position:absolute;
            margin: auto;
            color: black;
            left: 0%;
            right:0%;
            top: 0%;
            bottom: 0%;

        }
    </style>
</head>
<body style="width: 350px; text-align:left; background-color: azure;" >
    <form  action="massage.html">
        <fieldset>
            <legend><b>Contact Details</b></legend>
            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="Ex: Arun S">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Ex: aruns@gmail.com">
            <br><br>
            <label for="contact_no">Contact Number</label>
            <input type="text" id="contact_no" required  pattern="[6-9]{1}[0-9]{9}">
        </fieldset>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
